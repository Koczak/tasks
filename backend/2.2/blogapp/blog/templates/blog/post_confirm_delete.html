{% extends "blog/base.html" %} {% block content %}
<div class="card">
	<div class="card-body">
		<form method="POST">
			{% csrf_token %}
			<h2>Delete Post</h2>
			<p>Are you sure you want to delete the post "{{ object.title }}"?</p>
			<button class="btn btn-danger" type="submit">Yes, Delete</button>
			<a class="btn btn-secondary" href="{% url 'post-detail' object.pk %}"
				>Cancel</a
			>
		</form>
	</div>
</div>
{% endblock content %}
