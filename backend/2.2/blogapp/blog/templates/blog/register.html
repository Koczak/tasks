{% extends "blog/base.html" %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h2>Register</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
            <div class="mt-3">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
{% endblock content %}
