{% extends "blog/base.html" %} {% block content %}
<div class="card">
	<div class="card-body">
		<h2>Login</h2>
		<form method="POST">
			{% csrf_token %} {{ form.as_p }}
			<button class="btn btn-primary" type="submit">Login</button>
		</form>
		<div class="mt-3">
			Don't have an account? <a href="{% url 'register' %}">Register</a>
		</div>
	</div>
</div>
{% endblock content %}
